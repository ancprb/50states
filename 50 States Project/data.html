<body>

  <div class="data-page-layout">

    <!-- LEFT: RANKINGS -->
    <aside class="rankings-pane">
      <div class="pane-header">
        <h2 class="pane-title">Rankings</h2>
        <p class="pane-sub">Click any state to compare it</p>
      </div>

      <div class="rankings-controls">
        <div class="select-wrapper">
          <select id="ranking-metric">
            <option value="gdp">Total GDP ($B)</option>
            <option value="gdpPerCapita">GDP Per Capita</option>
            <option value="medianIncome" selected>Median Household Income</option>
            <option value="population">Population</option>
            <option value="unemploymentRate">Unemployment Rate</option>
            <option value="obesityRate">Adult Obesity Rate</option>
            <option value="uninsuredRate">Uninsured Rate</option>
            <option value="lifeExpectancy">Life Expectancy</option>
          </select>
        </div>
        <div class="toggle-group">
          <button class="toggle-btn active" id="rank-desc">High</button>
          <button class="toggle-btn" id="rank-asc">Low</button>
        </div>
      </div>

      <div id="rankings-table"></div>
    </aside>

    <!-- RIGHT: COMPARE -->
    <main class="compare-pane">
      <div class="pane-header">
        <h2 class="pane-title">Compare</h2>
        <p class="pane-sub" id="compare-instruction">Select states from the rankings, or use the dropdowns below</p>
      </div>

      <div class="compare-selectors">
        <div class="compare-selector">
          <label for="compare-a">State A</label>
          <div class="select-wrapper">
            <select id="compare-a"></select>
          </div>
        </div>
        <div class="compare-vs">VS</div>
        <div class="compare-selector">
          <label for="compare-b">State B</label>
          <div class="select-wrapper">
            <select id="compare-b"></select>
          </div>
        </div>
      </div>

      <div id="compare-output" class="compare-output"></div>
    </main>

  </div>
